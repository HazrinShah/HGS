<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Admin Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 bg-secondary shadow" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">Create Admin Account</h3>
    <form id="adminForm">
      <div class="mb-3">
        <label for="adminEmail" class="form-label">Email</label>
        <input type="email" id="adminEmail" class="form-control" placeholder="Admin Email" required />
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" id="adminPassword" class="form-control" placeholder="Password" required />
      </div>
      <div class="mb-3">
        <label for="adminConfirm" class="form-label">Confirm Password</label>
        <input type="password" id="adminConfirm" class="form-control" placeholder="Confirm Password" required />
      </div>
      <button type="submit" class="btn btn-warning w-100 fw-bold">Create Admin</button>
    </form>
  </div>

  <!-- Placeholder for JavaScript logic (will add PHP connection in next step) -->
  <script>
  const form = document.getElementById("adminForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("adminEmail").value.trim();
    const password = document.getElementById("adminPassword").value;
    const confirm = document.getElementById("adminConfirm").value;

    if (password !== confirm) {
      alert("Passwords do not match.");
      return;
    }

    const formData = new FormData();
    formData.append("email", email);
    formData.append("password", password);
    formData.append("confirm", confirm);

    try {
      const response = await fetch("createAdmin.php", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      alert(result.message);

      if (result.status === "success") {
        form.reset();
      }
    } catch (err) {
      alert("Failed to create admin. Please try again.");
      console.error(err);
    }
  });
    </script>
</body>
</html>
